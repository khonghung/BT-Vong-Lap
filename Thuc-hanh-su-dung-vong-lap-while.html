<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp while</title>
</head>
<body>
<script>
    let num = parseInt(prompt("số nhập vào"));
    let total = 0;
    while ( num !== -1 ){
        num = parseInt(prompt("số nhập vào"));
    alert(num)
        total = total+ num
    alert(total)}

</script>
</body>
</html>
